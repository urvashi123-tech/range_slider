<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="heading">pricing range<br> slider calculator</h1>
        <div id="main1">
            <div id="slidecontainer">
                <h1>Filter product in your budget</h1><br><br>
                <h3> Minimum Price:</h3><br>
                <input type="number" class="fillrange" id="min" placeholder="2400"><br><br>
                <h3> Maximum Price:</h3><br>
                <input type="number" class="fillrange" id="max" placeholder="8000"><br><br>
                <div class="blankcontainer">
                 <div class="blank_slider"></div>
                </div>
                <div class="range-input">
                <input type="range" min="500" max="10000" value="2400" class="min_slide" step="1" id="one">
                <input type="range" min="500" max="10000" value="8000" class="max_slide" step="1" id="two">
                </div>
            </div>
        </div>

    </div>
    <!-- <input type="number"> -->
     <script src="script.js"></script>
</body>

</html>
