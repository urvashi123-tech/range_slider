<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 id="heading">pricing range<br> slider calculator</h1>
        <div id="main1">
            <div id="slidecontainer">
                <h1>Filter product in your budget</h1><br><br>
                <h3> Maximum Price:</h3><br>
                <input type="number" class="fillrange"><br><br>
                <h3> Minimum Price:</h3> <br>
                <input type="number" class="fillrange"><br><br>
                <div class="blank_slider"></div>
                <input type="range" min="1" max="100" value="20" class="min_slide" step="1">
                <input type="range" min="1" max="100" value="50" class="max_slide" step="1">
            </div>
        </div>

    </div>
</body>

</html>
